<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Training - Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared-styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: var(--font-family-primary);
            background: var(--color-bg-primary);
            background-image: radial-gradient(circle at 20% 50%, rgba(74, 158, 255, 0.06) 0%, transparent 50%),
                            radial-gradient(circle at 80% 80%, rgba(74, 158, 255, 0.04) 0%, transparent 50%);
            color: var(--color-text-secondary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .title-container {
            text-align: center;
            padding: var(--space-7);
            max-width: 1000px;
            animation: fadeInUp var(--timing-slower) var(--ease-bounce);
            position: relative;
            z-index: var(--z-elevated);
        }

        .main-title {
            font-family: var(--font-family-primary);
            font-size: var(--font-size-4xl);
            font-weight: 300;
            margin-bottom: var(--space-7);
            color: var(--color-text-white);
            letter-spacing: 0.02em;
            line-height: var(--line-height-tight);
            text-shadow: var(--glow-primary);
            position: relative;
        }

        .main-title::after {
            content: '';
            position: absolute;
            bottom: -16px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(74, 158, 255, 0.6), transparent);
        }

        .presenter-info {
            margin-top: var(--space-8);
            padding-top: var(--space-7);
            border-top: 1px solid var(--color-border);
            position: relative;
        }

        .presenter-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--color-accent-primary), transparent);
            opacity: 0.6;
        }

        .presenter-name {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-normal);
            color: rgba(240, 240, 240, 0.95);
            margin-bottom: var(--space-5);
            letter-spacing: 0.01em;
        }

        .presenter-designation {
            font-size: var(--font-size-base);
            color: var(--color-text-tertiary);
            margin-bottom: var(--space-2);
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        .presenter-organization {
            font-size: var(--font-size-sm);
            color: var(--color-text-muted);
            margin-bottom: var(--space-6);
            font-weight: 300;
            letter-spacing: 0.03em;
        }

        .presentation-date {
            font-size: 0.95rem;
            color: var(--color-text-muted);
            margin-top: var(--space-7);
            font-style: normal;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            position: relative;
            z-index: 1;
        }

        /* Animated Background Glow */
        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }

        .bg-glow::before,
        .bg-glow::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: glow-pulse 4s ease-in-out infinite;
        }

        .bg-glow::before {
            width: 700px;
            height: 700px;
            left: -250px;
            top: 10%;
            background: radial-gradient(circle, var(--color-accent-primary) 0%, transparent 70%);
        }

        .bg-glow::after {
            width: 500px;
            height: 500px;
            right: -150px;
            bottom: 10%;
            background: radial-gradient(circle, var(--color-accent-attention) 0%, transparent 70%);
            animation-delay: 2s;
        }

        @keyframes glow-pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
        }

        /* Moving Dots Background Animation */
        .animated-dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            border-radius: 50%;
            background: rgba(74, 158, 255, 0.3);
            box-shadow: 0 0 20px rgba(74, 158, 255, 0.4);
            opacity: 0.6;
        }

        .dot-large {
            width: 8px;
            height: 8px;
            animation: float-dot 20s ease-in-out infinite;
        }

        .dot-medium {
            width: 6px;
            height: 6px;
            animation: float-dot 25s ease-in-out infinite;
        }

        .dot-small {
            width: 4px;
            height: 4px;
            animation: float-dot 30s ease-in-out infinite;
        }

        @keyframes float-dot {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.4;
            }
            25% {
                transform: translate(50px, -30px) scale(1.2);
                opacity: 0.7;
            }
            50% {
                transform: translate(-30px, 50px) scale(0.8);
                opacity: 0.5;
            }
            75% {
                transform: translate(30px, 30px) scale(1.1);
                opacity: 0.6;
            }
        }

        /* Different animation patterns for variety */
        .dot-1 { animation-delay: 0s; animation-duration: 18s; }
        .dot-2 { animation-delay: -2s; animation-duration: 22s; }
        .dot-3 { animation-delay: -4s; animation-duration: 20s; }
        .dot-4 { animation-delay: -1s; animation-duration: 24s; }
        .dot-5 { animation-delay: -3s; animation-duration: 19s; }
        .dot-6 { animation-delay: -5s; animation-duration: 21s; }
        .dot-7 { animation-delay: -1.5s; animation-duration: 23s; }
        .dot-8 { animation-delay: -3.5s; animation-duration: 17s; }
        .dot-9 { animation-delay: -2.5s; animation-duration: 26s; }
        .dot-10 { animation-delay: -4.5s; animation-duration: 19s; }
        .dot-11 { animation-delay: -1.2s; animation-duration: 25s; }
        .dot-12 { animation-delay: -3.2s; animation-duration: 20s; }
        .dot-13 { animation-delay: -5.2s; animation-duration: 22s; }
        .dot-14 { animation-delay: -2.2s; animation-duration: 18s; }
        .dot-15 { animation-delay: -4.2s; animation-duration: 24s; }

        /* Animation controls (for future use) */
        .animation-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            opacity: 0.7;
        }

        .anim-arrow {
            background: rgba(45, 45, 45, 0.8);
            border: 2px solid #555;
            color: #e0e0e0;
            font-size: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            user-select: none;
        }

        .anim-arrow:hover {
            background: rgba(60, 60, 60, 0.9);
            border-color: #666;
            transform: scale(1.1);
        }

        .anim-arrow:active {
            transform: scale(0.95);
        }

        .anim-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-title {
                font-size: var(--font-size-3xl);
                font-weight: 300;
            }

            .presenter-name {
                font-size: var(--font-size-md);
                font-weight: var(--font-weight-normal);
            }

            .presenter-designation {
                font-size: var(--font-size-base);
                font-weight: 300;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background Glow -->
    <div class="bg-glow"></div>
    
    <!-- Moving Dots Background -->
    <div class="animated-dots" id="animatedDots"></div>

    <div class="title-container">
        <h1 class="main-title">Distributed Training</h1>
        
        <div class="presenter-info">
            <div class="presenter-name">Deepak Baby</div>
            <div class="presenter-designation">Senior Data Scientist</div>
            <div class="presenter-organization">KBC Belgium</div>
            <div class="presentation-date">03-12-2025</div>
        </div>
    </div>

    <!-- Animation controls (for page-internal animations) -->
    <div class="animation-controls" id="animControls" style="display: none;">
        <button class="anim-arrow" id="prevAnim" onclick="navigateAnimation(-1)">←</button>
        <button class="anim-arrow" id="nextAnim" onclick="navigateAnimation(1)">→</button>
    </div>

    <script>
        // Create animated dots in background
        function createAnimatedDots() {
            const container = document.getElementById('animatedDots');
            if (!container) return;

            const dotCount = 15;
            const dotSizes = ['dot-large', 'dot-medium', 'dot-small'];
            
            for (let i = 1; i <= dotCount; i++) {
                const dot = document.createElement('div');
                dot.className = `dot ${dotSizes[Math.floor(Math.random() * dotSizes.length)]} dot-${i}`;
                
                // Random initial position
                dot.style.left = Math.random() * 100 + '%';
                dot.style.top = Math.random() * 100 + '%';
                
                // Add some variation in animation
                const delay = -Math.random() * 6;
                const duration = 18 + Math.random() * 8;
                dot.style.animationDelay = delay + 's';
                dot.style.animationDuration = duration + 's';
                
                container.appendChild(dot);
            }
        }

        // Initialize dots on page load
        window.addEventListener('DOMContentLoaded', () => {
            createAnimatedDots();
        });

        // Animation state management (for future animations within this page)
        let currentAnimationStep = 0;
        const totalAnimationSteps = 0; // Update as you add animations

        function navigateAnimation(direction) {
            const newStep = currentAnimationStep + direction;
            if (newStep >= 0 && newStep < totalAnimationSteps) {
                currentAnimationStep = newStep;
                updateAnimation();
            }
        }

        function updateAnimation() {
            // This function will be used to trigger animations
            // Example: show/hide elements, animate properties, etc.
            console.log(`Animation step: ${currentAnimationStep}`);
        }

        // Prevent page navigation when clicking animation controls
        document.querySelectorAll('.anim-arrow').forEach(arrow => {
            arrow.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        });

        // Listen for keyboard events (but only handle if not handled by parent)
        document.addEventListener('keydown', (e) => {
            // Only handle if this is an animation-specific key
            // Left/Right arrows are handled by parent for page navigation
            // You can add other keys here for animations (e.g., Space, Enter)
        });
    </script>
</body>
</html>
