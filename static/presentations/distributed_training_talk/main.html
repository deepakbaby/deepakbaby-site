<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Training - Presentation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared-styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-primary);
            background: var(--color-bg-primary);
            background-image: radial-gradient(circle at 20% 50%, rgba(74, 158, 255, 0.06) 0%, transparent 50%),
                            radial-gradient(circle at 80% 80%, rgba(74, 158, 255, 0.04) 0%, transparent 50%);
            color: var(--color-text-secondary);
            overflow: hidden;
            height: 100vh;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .presentation-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            position: relative;
            z-index: 1;
        }

        /* Unified Navigation Bar */
        .hero-bar {
            background: rgba(26, 26, 26, 0.95);
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--color-border);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            z-index: var(--z-fixed);
            backdrop-filter: var(--blur-md);
        }

        .hero-bar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .hero-bar-center {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
            justify-content: center;
        }

        .hero-bar-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Navigation arrows in hero bar */
        .hero-nav-arrow {
            background: rgba(60, 60, 60, 0.9);
            border: 2px solid rgba(74, 158, 255, 0.2);
            color: #e8e8e8;
            font-size: 18px;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
        }

        .hero-nav-arrow:hover:not(:disabled) {
            background: rgba(74, 158, 255, 0.15);
            border-color: #4a9eff;
            transform: scale(1.1);
            box-shadow: 0 0 16px rgba(74, 158, 255, 0.4);
        }

        .hero-nav-arrow:active {
            transform: scale(0.95);
        }

        .hero-nav-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
            border-color: rgba(74, 158, 255, 0.1);
        }

        .current-section {
            color: var(--color-text-primary);
            font-size: 15px;
            font-weight: var(--font-weight-semibold);
            min-width: 180px;
            letter-spacing: -0.01em;
        }

        .current-section.hidden {
            opacity: 0;
        }

        /* Section Navigation Links */
        .section-nav {
            display: flex;
            align-items: center;
            gap: 6px;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .section-nav::-webkit-scrollbar {
            display: none;
        }

        .section-nav-link {
            color: rgba(232, 232, 232, 0.6);
            font-size: 13px;
            font-weight: var(--font-weight-medium);
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--timing-normal) var(--ease-standard);
            white-space: nowrap;
            position: relative;
            letter-spacing: -0.01em;
        }

        .section-nav-link:hover {
            color: var(--color-text-secondary);
            background: rgba(74, 158, 255, 0.1);
        }

        .section-nav-link.active {
            color: var(--color-accent-primary);
            background: rgba(74, 158, 255, 0.15);
            font-weight: var(--font-weight-semibold);
        }

        .section-nav-link.active::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 6px;
            background: rgba(74, 158, 255, 0.2);
            box-shadow: 0 0 20px rgba(74, 158, 255, 0.5),
                        0 0 40px rgba(74, 158, 255, 0.3),
                        inset 0 0 20px rgba(74, 158, 255, 0.1);
            animation: glow-pulse 2s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes glow-pulse {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.02);
            }
        }

        /* Page info and animation controls */
        .page-info {
            color: var(--color-text-tertiary);
            font-size: 13px;
            white-space: nowrap;
        }

        /* Animation controls in hero bar */
        .hero-anim-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .hero-anim-arrow {
            background: rgba(60, 60, 60, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: #e8e8e8;
            font-size: 14px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
        }

        .hero-anim-arrow:hover:not(:disabled) {
            background: rgba(74, 158, 255, 0.15);
            border-color: #4a9eff;
            transform: scale(1.1);
            box-shadow: 0 0 16px rgba(74, 158, 255, 0.4);
        }

        .hero-anim-arrow:active {
            transform: scale(0.95);
        }

        .hero-anim-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .hero-anim-indicator {
            color: var(--color-text-tertiary);
            font-size: 11px;
            min-width: 50px;
            text-align: center;
        }

        .hero-anim-label {
            color: var(--color-text-tertiary);
            font-size: 11px;
            margin-right: 6px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        @media (max-width: 1200px) {
            .section-nav-link {
                font-size: 12px;
                padding: 5px 10px;
            }

            .current-section {
                font-size: 14px;
                min-width: 150px;
            }
        }

        @media (max-width: 768px) {
            .section-nav {
                display: none;
            }

            .current-section {
                min-width: auto;
            }

            .hero-bar {
                padding: 10px 16px;
            }

            .hero-bar-left,
            .hero-bar-right {
                gap: 10px;
            }
        }

        /* Page Content Area */
        .page-content {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: transparent;
        }

        /* Section Transition Slide */
        .section-transition {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #0f0f0f;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 600ms cubic-bezier(0.16, 1, 0.3, 1);
        }

        .section-transition.active {
            opacity: 1;
            pointer-events: all;
        }

        .section-transition-title {
            font-family: var(--font-family-primary);
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text-white);
            text-align: center;
            letter-spacing: -0.02em;
            line-height: var(--line-height-tight);
            max-width: 900px;
            padding: 0 48px;
            text-shadow: var(--glow-primary);
            animation: sectionTitleFadeIn var(--timing-slower) var(--ease-bounce) forwards;
        }

        .section-transition-subtitle {
            font-family: var(--font-family-primary);
            font-size: var(--font-size-md);
            font-weight: var(--font-weight-medium);
            color: var(--color-accent-primary);
            margin-top: var(--space-6);
            opacity: 0;
            animation: sectionSubtitleFadeIn var(--timing-slower) var(--ease-bounce) 300ms forwards;
        }

        @keyframes sectionTitleFadeIn {
            from {
                opacity: 0;
                transform: translateY(-32px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes sectionSubtitleFadeIn {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .section-transition-title {
                font-size: 2.8rem;
            }

            .section-transition-subtitle {
                font-size: 1.2rem;
            }
        }

        .page-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .page-frame.active {
            opacity: 1;
            pointer-events: all;
        }

        .page-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }

        /* Animated Background Glow (similar to conclusion.html) */
        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }

        .bg-glow::before,
        .bg-glow::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: glow-pulse-bg 4s ease-in-out infinite;
        }

        .bg-glow::before {
            width: 700px;
            height: 700px;
            left: -250px;
            top: 10%;
            background: radial-gradient(circle, var(--color-accent-primary) 0%, transparent 70%);
        }

        .bg-glow::after {
            width: 500px;
            height: 500px;
            right: -150px;
            bottom: 10%;
            background: radial-gradient(circle, var(--color-accent-attention) 0%, transparent 70%);
            animation-delay: 2s;
        }

        @keyframes glow-pulse-bg {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
        }

        /* Side Navigation Arrows */
        .side-nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: rgba(26, 26, 26, 0.85);
            border: 2px solid rgba(74, 158, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: var(--z-fixed);
            transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: var(--blur-md);
            color: rgba(232, 232, 232, 0.7);
            user-select: none;
            opacity: 0.6;
        }

        .side-nav-arrow svg {
            width: 20px;
            height: 32px;
            transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .side-nav-arrow:hover:not(:disabled) {
            opacity: 1;
            background: rgba(74, 158, 255, 0.15);
            border-color: #4a9eff;
            transform: translateY(-50%) scale(1.15);
            box-shadow: 0 0 24px rgba(74, 158, 255, 0.5);
            color: #4a9eff;
        }

        .side-nav-arrow:hover:not(:disabled) svg {
            transform: scale(1.1);
        }

        .side-nav-arrow.left:hover:not(:disabled) svg {
            transform: translateX(-2px) scale(1.1);
        }

        .side-nav-arrow.right:hover:not(:disabled) svg {
            transform: translateX(2px) scale(1.1);
        }

        .side-nav-arrow:active:not(:disabled) {
            transform: translateY(-50%) scale(1.05);
        }

        .side-nav-arrow:disabled {
            opacity: 0.15;
            cursor: not-allowed;
            border-color: rgba(74, 158, 255, 0.1);
            background: rgba(26, 26, 26, 0.5);
        }

        .side-nav-arrow.left {
            left: 30px;
        }

        .side-nav-arrow.right {
            right: 30px;
        }

        /* Ripple effect on click */
        .side-nav-arrow::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(74, 158, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            z-index: -1;
        }

        .side-nav-arrow:active:not(:disabled)::before {
            width: 80px;
            height: 80px;
            opacity: 0;
        }

        @media (max-width: 768px) {
            .side-nav-arrow {
                width: 50px;
                height: 50px;
            }

            .side-nav-arrow svg {
                width: 16px;
                height: 26px;
            }

            .side-nav-arrow.left {
                left: 15px;
            }

            .side-nav-arrow.right {
                right: 15px;
            }
        }

        /* Shooting Stars Container */
        .shooting-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .shooting-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(74, 158, 255, 1),
                        0 0 16px rgba(74, 158, 255, 0.8),
                        0 0 24px rgba(74, 158, 255, 0.6);
            opacity: 0;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, 
                rgba(74, 158, 255, 1) 0%, 
                rgba(74, 158, 255, 0.6) 30%,
                rgba(74, 158, 255, 0.3) 60%,
                transparent 100%);
            transform: translateY(-50%) rotate(var(--angle, 0rad));
            transform-origin: left center;
        }

        @keyframes shoot {
            0% {
                opacity: 0;
                transform: translate(0, 0) scale(0);
            }
            10% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(var(--end-x), var(--end-y)) scale(0);
            }
        }


    </style>

                pages: [

        // Build flat pages array from sections (includes title, contents, and all section pages)
        let pages = [];
        let pageToSectionMap = {}; // Maps page index to section info for navigation
        let sectionStartIndices = {}; // Maps section title to first page index

        function buildPagesArray() {
            pages = ['title.html', null]; // null will be replaced with inline contents page
            pageToSectionMap = { 0: null, 1: null }; // Title and contents pages have no section
            
            sections.forEach((section, sectionIndex) => {
                // Track if this section has any pages
                const firstPageIndex = pages.length;
                
                section.pages.forEach(pageFile => {
                    pages.push(pageFile);
                    pageToSectionMap[pages.length - 1] = {
                        sectionIndex: sectionIndex,
                        sectionTitle: section.title
                    };
                });
                
                // Store the first page index for this section (if it has pages)
                if (section.pages.length > 0) {
                    sectionStartIndices[section.title] = firstPageIndex;
                }
            });
        }

        buildPagesArray();

                    ? `onclick="window.parent.goToPage(${sectionIndex})" style="cursor: pointer;"`
                    : '';

                return `
                    <li class="contents-item" ${clickHandler}>
                        ${section.title}
                    </li>
                `;

        }

        let currentPageIndex = 0;
        let currentPageAnimationStep = 0;  // Current animation step within the page (0-indexed)
        let currentPageTotalAnimationSteps = 0;  // Total animation steps in current page

        // Unified navigation function
        function navigateUnified(direction) {
            const activeFrame = document.querySelector('.page-frame.active iframe');

            // Check if current page has animations
            if (activeFrame && currentPageTotalAnimationSteps > 0) {
                const nextAnimStep = currentPageAnimationStep + direction;

                // Try to navigate within current page animations
                if (nextAnimStep >= 0 && nextAnimStep < currentPageTotalAnimationSteps) {
                    // Navigate animation within current page
                    navigateAnimationInPage(direction);
                    return;
                }

                // If going forward and we're at the last animation step, go to next page
                if (direction > 0 && nextAnimStep >= currentPageTotalAnimationSteps) {
                    navigatePage(1);
                    return;
                }

                // If going backward and we're at the first animation step, go to previous page (last animation)
                if (direction < 0 && nextAnimStep < 0) {
                    navigatePage(-1);
                    return;
                }
            }

            // No animations on current page, just navigate pages
            navigatePage(direction);
        }

        // Initialize presentation
        function initPresentation() {
            const pageContent = document.getElementById('pageContent');
            const totalPages = document.getElementById('totalPages');
            const sectionNav = document.getElementById('sectionNav');

            totalPages.textContent = pages.length;

            // Populate section navigation links
            sections.forEach((section, index) => {
                if (section.pages.length > 0 && sectionStartIndices[section.title] !== undefined) {
                    const link = document.createElement('a');
                    link.className = 'section-nav-link';
                    link.textContent = section.title;
                    link.onclick = (e) => {
                        e.preventDefault();
                        goToPage(sectionStartIndices[section.title]);
                    };
                    sectionNav.appendChild(link);
                }
            });

            // Create page frames
            pages.forEach((page, index) => {
                const frame = document.createElement('div');
                frame.className = 'page-frame';
                frame.id = `page-${index}`;

                const iframe = document.createElement('iframe');

                // Handle inline contents page (when page is null)
                if (page === null) {
                    iframe.srcdoc = generateContentsPageHTML();
                } else {
                    iframe.src = page;
                }

                iframe.onload = function() {
                    // Ensure iframe content is styled correctly
                    try {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        iframeDoc.body.style.backgroundColor = '#1a1a1a';
                        iframeDoc.body.style.color = '#e0e0e0';
                    } catch (e) {
                        // Cross-origin restrictions may prevent this
                    }

                    // Render animation controls after iframe loads
                    if (index === currentPageIndex) {
                        setTimeout(() => {
                            renderAnimationControls();
                        }, 300);
                    }
                };

                frame.appendChild(iframe);
                pageContent.appendChild(frame);
            });

            // Show first page (skip transition on init)
            showPage(0, true);

            // Keyboard navigation
            document.addEventListener('keydown', handleKeyboard);

            // Initial render of animation controls
            setTimeout(() => {
                renderAnimationControls();
            }, 500);
        }

        // Get section name for a given page index
        function getSectionNameForPage(index) {
            // Title page and contents page have no section
            if (index === 0 || index === 1) {
                return null;
            }
            
            // Check if this page belongs to a section
            const sectionInfo = pageToSectionMap[index];
            if (sectionInfo && sectionInfo.sectionTitle) {
                return sectionInfo.sectionTitle;
            }
            
            return null;
        }

        // Check if we're entering a new section
        function isNewSection(fromIndex, toIndex) {
            if (toIndex < 2) return false; // Title and contents pages

            const fromSection = pageToSectionMap[fromIndex];
            const toSection = pageToSectionMap[toIndex];

            // Check if we're moving to a different section and it's the first page of that section
            if (fromSection && toSection &&
                fromSection.sectionIndex !== toSection.sectionIndex) {

                // Check if toIndex is the first page of the section
                const section = sections[toSection.sectionIndex];
                if (section && section.pages.length > 0) {
                    const firstPageIndex = sectionStartIndices[section.title];
                    return toIndex === firstPageIndex;
                }
            }
            return false;
        }

        // Show section transition
        function showSectionTransition(sectionTitle, callback) {
            const pageContent = document.getElementById('pageContent');

            // Create transition element
            const transition = document.createElement('div');
            transition.className = 'section-transition active';
            transition.innerHTML = `
                <div class="section-transition-title">${sectionTitle}</div>
                <div class="section-transition-subtitle">Section ${sections.findIndex(s => s.title === sectionTitle) + 1}</div>
            `;

            pageContent.appendChild(transition);

            // Auto-dismiss after 2 seconds
            setTimeout(() => {
                transition.classList.remove('active');
                setTimeout(() => {
                    transition.remove();
                    if (callback) callback();
                }, 600); // Wait for fade out
            }, 2000);
        }

        // Show specific page
        function showPage(index, skipTransition = false) {
            if (index < 0 || index >= pages.length) return;

            // Check if we need to show section transition
            if (!skipTransition && isNewSection(currentPageIndex, index)) {
                const toSection = pageToSectionMap[index];
                if (toSection) {
                    // Hide all pages immediately before showing transition
                    document.querySelectorAll('.page-frame').forEach((frame, i) => {
                        frame.classList.remove('active');
                    });

                    showSectionTransition(toSection.sectionTitle, () => {
                        // Actually show the page after transition
                        showPageInternal(index);
                    });
                    return;
                }
            }

            showPageInternal(index);
        }

        // Internal function to actually show the page
        function showPageInternal(index) {
            // Hide all pages
            document.querySelectorAll('.page-frame').forEach((frame, i) => {
                frame.classList.remove('active');
            });

            // Show selected page
            const selectedFrame = document.getElementById(`page-${index}`);
            if (selectedFrame) {
                selectedFrame.classList.add('active');
            }

            // Update page info
            document.getElementById('currentPageNum').textContent = index + 1;

            // Update section name
            const sectionName = getSectionNameForPage(index);
            const sectionDisplay = document.getElementById('currentSection');
            if (sectionDisplay) {
                if (sectionName) {
                    sectionDisplay.textContent = sectionName;
                    sectionDisplay.classList.remove('hidden');
                } else {
                    sectionDisplay.textContent = '';
                    sectionDisplay.classList.add('hidden');
                }
            }

            // Update section navigation links active state
            const sectionNavLinks = document.querySelectorAll('.section-nav-link');
            const currentSectionName = getSectionNameForPage(index);

            sectionNavLinks.forEach(link => {
                link.classList.remove('active');
                const linkSectionTitle = link.textContent;

                // Highlight if this link's section matches the current page's section
                if (currentSectionName && linkSectionTitle === currentSectionName) {
                    link.classList.add('active');
                }
            });

            currentPageIndex = index;

            // Navigation buttons will be updated after animation detection

            // Render animation controls from iframe (with multiple retries)
            // Wait for iframe to load completely
            const selectedIframe = selectedFrame ? selectedFrame.querySelector('iframe') : null;
            if (selectedIframe) {
                const tryRender = () => {
                    renderAnimationControls();
                };
                
                // Try immediately
                setTimeout(tryRender, 100);
                
                // Try again after iframe loads (if not already loaded)
                if (selectedIframe.contentDocument && selectedIframe.contentDocument.readyState === 'complete') {
                    setTimeout(tryRender, 500);
                } else {
                    selectedIframe.addEventListener('load', () => {
                        setTimeout(tryRender, 500);
                    });
                }
                
                // Additional retries for slow-loading pages
                let retries = 0;
                const maxRetries = 8;
                const retryInterval = setInterval(() => {
                    retries++;
                    renderAnimationControls();
                    if (retries >= maxRetries) {
                        clearInterval(retryInterval);
                    }
                }, 300);
            } else {
                // No iframe yet, hide controls
                document.getElementById('heroAnimControls').style.display = 'none';
            }
        }


        // Extract and render animation controls from active iframe
        function renderAnimationControls() {
            const activeFrame = document.querySelector('.page-frame.active iframe');

            if (!activeFrame || !activeFrame.contentWindow) {
                currentPageTotalAnimationSteps = 0;
                currentPageAnimationStep = 0;
                updateAnimationStepDisplay();
                return;
            }
            
            try {
                const iframeWindow = activeFrame.contentWindow;
                if (!iframeWindow) {
                    currentPageTotalAnimationSteps = 0;
                    currentPageAnimationStep = 0;
                    updateAnimationStepDisplay();
                    return;
                }

                let iframeDoc = null;
                try {
                    iframeDoc = activeFrame.contentDocument || iframeWindow.document;
                } catch (e) {
                    // Cross-origin or not accessible
                }

                if (!iframeDoc || !iframeDoc.body) {
                    // Iframe not ready yet, but we can still check for functions
                    // Check if navigateAnimation function exists even without full DOM access
                    if (iframeWindow && typeof iframeWindow.navigateAnimation === 'function') {
                        // We have animations! Set defaults
                        currentPageTotalAnimationSteps = 1;
                        currentPageAnimationStep = 0;
                        updateAnimationStepDisplay();
                    }
                    return;
                }
                
                // Check multiple ways if this page has animations
                let hasAnimations = false;
                let currentStep = 1;
                let totalSteps = 1;
                let canGoPrev = false;
                let canGoNext = false;
                
                // Method 1: Check for animation-controls element 
                // querySelector should work even if display:none (it's still in DOM)
                let iframeControls = null;
                try {
                    iframeControls = iframeDoc.querySelector('.animation-controls');
                } catch (e) {
                    // Can't query, continue to other methods
                }
                
                // Method 2: Check for navigateAnimation function (most reliable)
                const hasNavigateFunction = iframeWindow && typeof iframeWindow.navigateAnimation === 'function';
                
                // If we have either controls element or the function, we have animations
                if (iframeControls || hasNavigateFunction) {
                    hasAnimations = true;
                    
                    if (iframeControls) {
                        // Extract buttons and indicator (even if hidden)
                        const prevBtn = iframeDoc.getElementById('prevAnim');
                        const nextBtn = iframeDoc.getElementById('nextAnim');
                        const stepSpan = iframeDoc.getElementById('currentStep');
                        const totalSpan = iframeDoc.getElementById('totalSteps');
                        
                        // Try to read from DOM elements
                        if (stepSpan && totalSpan) {
                            const stepText = stepSpan.textContent || stepSpan.innerText || '1';
                            const totalText = totalSpan.textContent || totalSpan.innerText || '1';
                            currentStep = parseInt(stepText) || 1;
                            totalSteps = parseInt(totalText) || 1;
                        }
                        
                        // Try to read disabled states
                        if (prevBtn) canGoPrev = !prevBtn.disabled;
                        if (nextBtn) canGoNext = !nextBtn.disabled;
                    }
                    
                    // Try to access animation state variables directly from iframe scope
                    if (hasNavigateFunction) {
                        try {
                            // Access variables if they're in global scope (they should be)
                            if (typeof iframeWindow.currentAnimationStep !== 'undefined') {
                                currentStep = (iframeWindow.currentAnimationStep || 0) + 1;
                            }
                            if (typeof iframeWindow.totalAnimationSteps !== 'undefined') {
                                totalSteps = iframeWindow.totalAnimationSteps || 1;
                            }
                        } catch (e) {
                            // Can't access variables directly, keep DOM values if available
                        }
                    }
                    
                    // Calculate navigation states based on current step
                    if (currentStep <= 1) {
                        canGoPrev = false;
                    } else {
                        canGoPrev = true;
                    }
                    
                    if (currentStep >= totalSteps) {
                        canGoNext = false;
                    } else {
                        canGoNext = true;
                    }
                }
                
                // If we detected animations but don't have step info yet, request it via postMessage
                if (hasAnimations && (currentStep === 1 && totalSteps === 1)) {
                    // Request animation state from iframe
                    if (iframeWindow) {
                        iframeWindow.postMessage({ type: 'requestAnimationState' }, '*');
                        // Also try to call updateControls if available
                        if (iframeWindow.updateControls && typeof iframeWindow.updateControls === 'function') {
                            try {
                                iframeWindow.updateControls();
                            } catch (e) {
                                // Ignore
                            }
                        }
                    }
                }
                
                if (hasAnimations) {
                    // Update global animation state
                    currentPageTotalAnimationSteps = totalSteps;
                    currentPageAnimationStep = currentStep - 1;  // Convert to 0-indexed

                    // Update display and buttons
                    updateAnimationStepDisplay();
                } else {
                    // No animation controls in this page
                    currentPageTotalAnimationSteps = 0;
                    currentPageAnimationStep = 0;
                    updateAnimationStepDisplay();
                }
            } catch (e) {
                // Cross-origin or other error - hide controls
                currentPageTotalAnimationSteps = 0;
                currentPageAnimationStep = 0;
                updateAnimationStepDisplay();
                console.log('Error accessing iframe:', e);
            }
        }

        // Navigate animation within current page
        function navigateAnimationInPage(direction) {
            const activeFrame = document.querySelector('.page-frame.active iframe');
            if (!activeFrame) return;

            try {
                const iframeWindow = activeFrame.contentWindow;
                const iframeDoc = activeFrame.contentDocument || (iframeWindow ? iframeWindow.document : null);

                // Try direct function call first (most reliable)
                if (iframeWindow && typeof iframeWindow.navigateAnimation === 'function') {
                    iframeWindow.navigateAnimation(direction);

                    // Update current animation step
                    currentPageAnimationStep += direction;
                    currentPageAnimationStep = Math.max(0, Math.min(currentPageAnimationStep, currentPageTotalAnimationSteps - 1));

                    // Update display
                    updateAnimationStepDisplay();
                    setTimeout(renderAnimationControls, 200);
                    return;
                }

                // Try accessing via contentDocument defaultView
                if (iframeDoc && iframeDoc.defaultView && typeof iframeDoc.defaultView.navigateAnimation === 'function') {
                    iframeDoc.defaultView.navigateAnimation(direction);

                    currentPageAnimationStep += direction;
                    currentPageAnimationStep = Math.max(0, Math.min(currentPageAnimationStep, currentPageTotalAnimationSteps - 1));

                    updateAnimationStepDisplay();
                    setTimeout(renderAnimationControls, 200);
                    return;
                }

                // Fallback to postMessage
                if (iframeWindow) {
                    iframeWindow.postMessage({
                        type: 'navigateAnimation',
                        direction: direction
                    }, '*');

                    currentPageAnimationStep += direction;
                    currentPageAnimationStep = Math.max(0, Math.min(currentPageAnimationStep, currentPageTotalAnimationSteps - 1));

                    updateAnimationStepDisplay();
                    setTimeout(renderAnimationControls, 200);
                }
            } catch (e) {
                console.log('Cannot communicate with iframe:', e);
            }
        }

        // Update the animation step display
        function updateAnimationStepDisplay() {
            const animStepInfo = document.getElementById('animStepInfo');
            const currentAnimStepSpan = document.getElementById('currentAnimStep');
            const totalAnimStepsSpan = document.getElementById('totalAnimSteps');

            if (currentPageTotalAnimationSteps > 0) {
                animStepInfo.style.display = 'inline';
                currentAnimStepSpan.textContent = currentPageAnimationStep + 1;
                totalAnimStepsSpan.textContent = currentPageTotalAnimationSteps;
            } else {
                animStepInfo.style.display = 'none';
            }

            // Update navigation buttons
            updateNavigationButtons();
        }

        // Update navigation buttons based on page position and animation state
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            const sideNavPrev = document.getElementById('sideNavPrev');
            const sideNavNext = document.getElementById('sideNavNext');

            // Can go previous if:
            // 1. Not on first page, OR
            // 2. On a page with animations and not at first animation step
            const canGoPrev = currentPageIndex > 0 ||
                             (currentPageTotalAnimationSteps > 0 && currentPageAnimationStep > 0);

            // Can go next if:
            // 1. Not on last page, OR
            // 2. On a page with animations and not at last animation step
            const canGoNext = currentPageIndex < pages.length - 1 ||
                             (currentPageTotalAnimationSteps > 0 && currentPageAnimationStep < currentPageTotalAnimationSteps - 1);

            // Update all navigation buttons
            if (prevBtn) prevBtn.disabled = !canGoPrev;
            if (nextBtn) nextBtn.disabled = !canGoNext;
            if (sideNavPrev) sideNavPrev.disabled = !canGoPrev;
            if (sideNavNext) sideNavNext.disabled = !canGoNext;
        }

        // Listen for messages from iframes to update controls
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'animationState') {
                // Update animation state from iframe
                currentPageTotalAnimationSteps = event.data.totalSteps || 0;
                currentPageAnimationStep = (event.data.currentStep || 1) - 1;  // Convert to 0-indexed
                updateAnimationStepDisplay();
                // Also do a full re-render to be safe
                setTimeout(renderAnimationControls, 100);
            }
        });
        
        // Periodically update animation controls (fallback)
        setInterval(() => {
            const activeFrame = document.querySelector('.page-frame.active iframe');
            if (activeFrame) {
                try {
                    const iframeDoc = activeFrame.contentDocument || activeFrame.contentWindow.document;
                    if (iframeDoc && iframeDoc.body) {
                        renderAnimationControls();
                    }
                } catch (e) {
                    // Silently fail
                }
            }
        }, 2000);

        // Navigate to page
        function navigatePage(direction) {
            const newIndex = currentPageIndex + direction;
            if (newIndex >= 0 && newIndex < pages.length) {
                showPage(newIndex);
            }
        }

        // Go to specific page
        function goToPage(index) {
            showPage(index);
        }

        // Handle keyboard navigation
        function handleKeyboard(event) {
            // Check if we're in an input field
            if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
                return;
            }

            switch(event.key) {
                case 'ArrowLeft':
                    event.preventDefault();
                    navigateUnified(-1);
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    navigateUnified(1);
                    break;
            }
        }

        // Shooting Stars Animation
        function createShootingStar() {
            const container = document.getElementById('shootingStars');
            if (!container) return;

            const star = document.createElement('div');
            star.className = 'shooting-star';

            // Random starting position (from top or left edge)
            const startFromTop = Math.random() > 0.5;
            let startX, startY, endX, endY, angle;

            if (startFromTop) {
                // Start from top, shoot diagonally down
                startX = Math.random() * window.innerWidth;
                startY = -10;
                angle = (Math.random() * 60 + 15) * (Math.PI / 180); // 15-75 degrees
                const distance = Math.random() * 800 + 600; // 600-1400px
                endX = startX + Math.cos(angle) * distance;
                endY = startY + Math.sin(angle) * distance;
            } else {
                // Start from left, shoot diagonally right
                startX = -10;
                startY = Math.random() * window.innerHeight;
                angle = (Math.random() * 60 - 30) * (Math.PI / 180); // -30 to 30 degrees
                const distance = Math.random() * 1000 + 800; // 800-1800px
                endX = startX + Math.cos(angle) * distance;
                endY = startY + Math.sin(angle) * distance;
            }

            // Set rotation for the trail
            star.style.setProperty('--angle', angle + 'rad');

            // Set position
            star.style.left = startX + 'px';
            star.style.top = startY + 'px';
            star.style.setProperty('--end-x', (endX - startX) + 'px');
            star.style.setProperty('--end-y', (endY - startY) + 'px');

            // Random duration (0.8s to 2s)
            const duration = Math.random() * 1.2 + 0.8;
            star.style.animation = `shoot ${duration}s linear forwards`;

            // Add to container
            container.appendChild(star);

            // Remove after animation
            setTimeout(() => {
                if (star.parentNode) {
                    star.parentNode.removeChild(star);
                }
            }, duration * 1000);
        }

        // Continuously create shooting stars
        function startShootingStars() {
            // Create first star immediately
            createShootingStar();

            // Then create stars at random intervals
            function scheduleNextStar() {
                const delay = Math.random() * 2000 + 1000; // 1-3 seconds
                setTimeout(() => {
                    createShootingStar();
                    scheduleNextStar();
                }, delay);
            }

            scheduleNextStar();
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', () => {
            initPresentation();
            startShootingStars();
        });
    </script>
