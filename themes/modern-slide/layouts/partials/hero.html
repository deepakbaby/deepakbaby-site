{{ $author := site.Data.en.author }}
{{ $siteData := site.Data.en.site }}
<section class="swiper-slide relative flex items-center justify-center overflow-hidden bg-black" data-hash="intro">
    <!-- Animated Background Gradient -->
    <div class="absolute inset-0 bg-gradient-to-br from-gray-900 via-black to-gray-900 animate-gradient-xy"></div>

    <!-- Floating Shapes -->
    <div
        class="absolute top-1/4 left-1/4 w-72 h-72 bg-purple-600/30 rounded-full mix-blend-screen filter blur-[100px] animate-blob">
    </div>
    <div
        class="absolute top-1/3 right-1/4 w-72 h-72 bg-blue-600/30 rounded-full mix-blend-screen filter blur-[100px] animate-blob animation-delay-2000">
    </div>
    <div
        class="absolute -bottom-8 left-1/3 w-72 h-72 bg-pink-600/30 rounded-full mix-blend-screen filter blur-[100px] animate-blob animation-delay-4000">
    </div>

    <div class="z-10 text-center px-4 relative">
        <div class="mb-6 relative inline-block">
            <div class="w-32 h-32 md:w-48 md:h-48 rounded-full p-1 bg-gradient-to-tr from-blue-500 to-pink-500 mx-auto">
                <div class="w-full h-full rounded-full overflow-hidden border-4 border-black">
                    {{ if $author.image }}
                    <img src="{{ $author.image | relURL }}" alt="{{ $author.name }}" class="w-full h-full object-cover">
                    {{ end }}
                </div>
            </div>
        </div>

        <h1
            class="text-5xl md:text-8xl font-black mb-4 tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 animate-fade-in-up">
            {{ $author.name | default site.Title }}
        </h1>

        <p class="text-xl md:text-3xl text-gray-300 mb-8 max-w-3xl mx-auto font-light animate-fade-in-up delay-[200ms]">
            {{ $siteData.description | default "Building the future with AI" }}
        </p>

        <div class="flex flex-wrap justify-center gap-4 animate-fade-in-up delay-[400ms]">
            <a href="#about"
                class="group relative px-8 py-3 rounded-full bg-white/5 backdrop-blur-sm border border-white/10 hover:bg-white/10 transition-all duration-300">
                <span class="text-white font-semibold">Explore My World</span>
                <span
                    class="absolute inset-x-0 -bottom-px h-px bg-gradient-to-r from-transparent via-blue-500 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></span>
            </a>
            <a href="/posts"
                class="px-8 py-3 rounded-full bg-blue-600 hover:bg-blue-700 text-white font-bold shadow-lg shadow-blue-600/30 transition-all duration-300 hover:scale-105">
                Read Blog
            </a>
        </div>
    </div>
</section>
