<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to Basics - Distributed Training</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .content-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .page-title {
            font-family: sans-serif;
            font-size: 2.5rem;
            font-weight: normal;
            color: #ffffff;
            margin-bottom: 40px;
            text-align: center;
        }

        .media-container {
            width: 100%;
            max-width: 1200px;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .media-item {
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .media-item.active {
            display: flex;
            opacity: 1;
        }

        .media-item video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .media-item img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        /* Animation controls - visually hidden but structurally present for parent to detect */
        .animation-controls {
            position: fixed;
            bottom: 70px;
            right: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(45, 45, 45, 0.95);
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 1003;
            backdrop-filter: blur(10px);
            /* Hide from view but keep in DOM for parent detection */
            visibility: hidden;
            pointer-events: none;
        }

        .anim-arrow {
            background: rgba(60, 60, 60, 0.9);
            border: 2px solid #555;
            color: #e0e0e0;
            font-size: 20px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            user-select: none;
        }

        .anim-arrow:hover {
            background: rgba(80, 80, 80, 0.9);
            border-color: #666;
            transform: scale(1.1);
        }

        .anim-arrow:active {
            transform: scale(0.95);
        }

        .anim-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .animation-step-indicator {
            color: #b0b0b0;
            font-size: 14px;
            margin: 0 10px;
            min-width: 80px;
            text-align: center;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
                margin-bottom: 30px;
            }

            .media-container {
                height: 60vh;
            }

            .animation-controls {
                bottom: 70px; /* Keep above footer */
                right: 15px; /* Adjust for mobile */
                padding: 8px 15px;
            }

            .anim-arrow {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1 class="page-title">Back to Basics</h1>
        
        <div class="media-container">
            <!-- Video step -->
            <div class="media-item active" id="step-0">
                <video id="videoPlayer" controls autoplay muted>
                    <source src="videos/pixels-to-neurons.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- Image step 1 -->
            <div class="media-item" id="step-1">
                <img src="images/001.pixels-to-neurons.png" alt="Pixels to Neurons">
            </div>

            <!-- Image step 2 -->
            <div class="media-item" id="step-2">
                <img src="images/002.pixels-to-neurons.png" alt="Pixels to Neurons">
            </div>

            <!-- Image step 3 -->
            <div class="media-item" id="step-3">
                <img src="images/003.pixels-to-neurons.png" alt="Pixels to Neurons">
            </div>
        </div>

        <!-- Animation controls -->
        <div class="animation-controls">
            <button class="anim-arrow" id="prevAnim" onclick="navigateAnimation(-1)">←</button>
            <div class="animation-step-indicator">
                <span id="currentStep">1</span> / <span id="totalSteps">4</span>
            </div>
            <button class="anim-arrow" id="nextAnim" onclick="navigateAnimation(1)">→</button>
        </div>
    </div>

    <script>
        // Animation state management
        let currentAnimationStep = 0;
        const totalAnimationSteps = 4;
        const videoPlayer = document.getElementById('videoPlayer');

        // Initialize
        function init() {
            updateAnimation();
            updateControls();
        }

        // Navigate animation (can be called from parent or internally)
        function navigateAnimation(direction) {
            const newStep = currentAnimationStep + direction;
            if (newStep >= 0 && newStep < totalAnimationSteps) {
                // Pause video when leaving step 0
                if (currentAnimationStep === 0 && videoPlayer) {
                    videoPlayer.pause();
                }
                
                currentAnimationStep = newStep;
                updateAnimation();
                updateControls();
            }
        }

        // Expose navigateAnimation globally for parent window access
        window.navigateAnimation = navigateAnimation;

        // Update animation display
        function updateAnimation() {
            // Hide all media items
            document.querySelectorAll('.media-item').forEach((item, index) => {
                item.classList.remove('active');
            });

            // Show current step
            const currentItem = document.getElementById(`step-${currentAnimationStep}`);
            if (currentItem) {
                currentItem.classList.add('active');
                
                // If it's the video step, play the video
                if (currentAnimationStep === 0 && videoPlayer) {
                    videoPlayer.currentTime = 0;
                    videoPlayer.play().catch(e => {
                        console.log('Video autoplay prevented:', e);
                    });
                }
            }
        }

        // Update control buttons
        function updateControls() {
            const prevBtn = document.getElementById('prevAnim');
            const nextBtn = document.getElementById('nextAnim');
            const currentStepSpan = document.getElementById('currentStep');
            const totalStepsSpan = document.getElementById('totalSteps');

            if (prevBtn) prevBtn.disabled = currentAnimationStep === 0;
            if (nextBtn) nextBtn.disabled = currentAnimationStep === totalAnimationSteps - 1;
            if (currentStepSpan) currentStepSpan.textContent = currentAnimationStep + 1;
            if (totalStepsSpan) totalStepsSpan.textContent = totalAnimationSteps;

            // Send animation state to parent window
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                    type: 'animationState',
                    currentStep: currentAnimationStep + 1,
                    totalSteps: totalAnimationSteps,
                    canGoPrev: currentAnimationStep > 0,
                    canGoNext: currentAnimationStep < totalAnimationSteps - 1
                }, '*');
            }
        }

        // Expose updateControls globally
        window.updateControls = updateControls;

        // Prevent page navigation when clicking animation controls
        document.querySelectorAll('.anim-arrow').forEach(arrow => {
            arrow.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        });

        // Handle video end - auto advance to next step (optional)
        if (videoPlayer) {
            videoPlayer.addEventListener('ended', () => {
                // Optionally auto-advance when video ends
                // Uncomment the line below if you want this behavior
                // if (currentAnimationStep === 0) navigateAnimation(1);
            });
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
