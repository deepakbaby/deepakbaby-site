<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contents - Distributed Training</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared-styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: var(--font-family-primary);
            background: var(--color-bg-primary);
            background-image: radial-gradient(circle at 20% 50%, rgba(74, 158, 255, 0.06) 0%, transparent 50%),
                            radial-gradient(circle at 80% 80%, rgba(74, 158, 255, 0.04) 0%, transparent 50%);
            color: var(--color-text-secondary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .bg-glow {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }

        .bg-glow::before, .bg-glow::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: glow-pulse 4s ease-in-out infinite;
        }

        .bg-glow::before {
            width: 700px;
            height: 700px;
            left: -250px;
            top: 10%;
            background: radial-gradient(circle, var(--color-accent-primary) 0%, transparent 70%);
        }

        .bg-glow::after {
            width: 500px;
            height: 500px;
            right: -150px;
            bottom: 10%;
            background: radial-gradient(circle, var(--color-accent-attention) 0%, transparent 70%);
            animation-delay: 2s;
        }

        @keyframes glow-pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
        }

        .contents-container {
            max-width: 900px;
            width: 90%;
            padding: var(--space-7);
            animation: fadeInUp var(--timing-slower) var(--ease-bounce);
            position: relative;
            z-index: var(--z-elevated);
        }

        .contents-title {
            font-family: var(--font-family-primary);
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text-white);
            margin-bottom: var(--space-7);
            text-align: center;
            letter-spacing: -0.02em;
            text-shadow: var(--glow-primary);
        }

        .contents-list {
            list-style: none;
            padding: 0;
        }

        .contents-item {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-normal);
            color: var(--color-text-secondary);
            padding: var(--space-5) 0;
            padding-left: var(--space-7);
            border-bottom: 1px solid var(--color-border);
            position: relative;
            transition: all var(--timing-normal) var(--ease-standard);
            cursor: default;
        }

        .contents-item:last-child {
            border-bottom: none;
        }

        .contents-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: var(--color-accent-primary);
            border-radius: 50%;
            opacity: 0;
            transition: opacity var(--timing-normal) var(--ease-standard);
            box-shadow: var(--glow-primary);
        }

        .contents-item:hover {
            color: var(--color-text-white);
            padding-left: calc(var(--space-7) + var(--space-2));
        }

        .contents-item:hover::before {
            opacity: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation controls (for future use) */
        .animation-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            opacity: 0.7;
        }

        .anim-arrow {
            background: rgba(45, 45, 45, 0.8);
            border: 2px solid #555;
            color: #e0e0e0;
            font-size: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            user-select: none;
        }

        .anim-arrow:hover {
            background: rgba(60, 60, 60, 0.9);
            border-color: #666;
            transform: scale(1.1);
        }

        .anim-arrow:active {
            transform: scale(0.95);
        }

        .anim-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .contents-title {
                font-size: var(--font-size-2xl);
            }

            .contents-item {
                font-size: var(--font-size-base);
                padding: var(--space-4) 0;
                padding-left: var(--space-6);
            }

            .contents-item:hover {
                padding-left: calc(var(--space-6) + var(--space-2));
            }
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="contents-container">
        <h1 class="contents-title">Contents</h1>
        
        <ul class="contents-list">
            <li class="contents-item">Back to basics</li>
            <li class="contents-item">Why do we need distributed training</li>
            <li class="contents-item">DDP</li>
            <li class="contents-item">Pipeline Parallelism</li>
            <li class="contents-item">FSDP</li>
            <li class="contents-item">Conclusion</li>
        </ul>
    </div>

    <!-- Animation controls (for page-internal animations) -->
    <div class="animation-controls" id="animControls" style="display: none;">
        <button class="anim-arrow" id="prevAnim" onclick="navigateAnimation(-1)">←</button>
        <button class="anim-arrow" id="nextAnim" onclick="navigateAnimation(1)">→</button>
    </div>

    <script>
        // Animation state management (for future animations within this page)
        let currentAnimationStep = 0;
        const totalAnimationSteps = 0; // Update as you add animations

        function navigateAnimation(direction) {
            const newStep = currentAnimationStep + direction;
            if (newStep >= 0 && newStep < totalAnimationSteps) {
                currentAnimationStep = newStep;
                updateAnimation();
            }
        }

        function updateAnimation() {
            // This function will be used to trigger animations
            // Example: show/hide elements, animate properties, etc.
            console.log(`Animation step: ${currentAnimationStep}`);
        }

        // Prevent page navigation when clicking animation controls
        document.querySelectorAll('.anim-arrow').forEach(arrow => {
            arrow.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        });

        // Listen for keyboard events (but only handle if not handled by parent)
        document.addEventListener('keydown', (e) => {
            // Only handle if this is an animation-specific key
            // Left/Right arrows are handled by parent for page navigation
            // You can add other keys here for animations (e.g., Space, Enter)
        });
    </script>
</body>
</html>
